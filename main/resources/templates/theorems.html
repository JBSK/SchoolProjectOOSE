<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet"
      th:href="@{/css/style.css}"
      href="../../css/style.css"/>
</head>
<body>
    <h1 style="text-align: center">Stellingen:</h1>
    <table>
    	<thead>
    		<th>Id</th>
    		<th>Type</th>
    		<th>Stelling</th>
    		<th>Weight</th>
    	</thead>
    	<tbody>
		    <tr th:each="theorem : ${theorems}">
		    	<td th:text="${theorem.theoremID}">id</td>
		    	<td th:text="${theorem.personalityType.name}">type</td>
		   		<td th:text="${theorem.text}">stelling text</td>
		   		<td th:text="${theorem.weight}">weight</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
