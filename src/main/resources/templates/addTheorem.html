<!doctype html>
<html lang="en">
<head th:replace="fragments/headTag-Admin :: headTag"> </head>
<body>
	<div id="layout">
	<div th:include="fragments/menu-admin" th:remove="tag"></div>
		<div id="main"  class="pure-skin-PT">
			<div class="content">
				<h2 class="content-subhead">Stelling toevoegen</h2><hr />
				<form action="addTheoremToDB" method="POST" class="pure-form pure-form-stacked" name="addTheorem">
				    <fieldset>
				        <div class="pure-g">
				            <div class="pure-u-1 pure-u-md-1-3">
				                <label for="personalityType">Persoonlijkheidstype</label>
		                        <select name="personality" id="personalityType" class="pure-u-23-24">
		                        	<option th:each="j : ${personalityTypes}" th:value="${j.typeID}" th:text="${j.name}"><!--<input type="text" th:text="${i.personalityType.name}">--></option>
		                        </select>
				            </div>
				
				            <div class="pure-u-1 pure-u-md-2-3">
				                <label for="Theorem">Stelling</label>
				                <textarea name="text" id="Theorem" class="pure-u-23-24" required="required"></textarea>
				            </div>
				
				            <div class="pure-u-1 pure-u-md-1-2">
				                <label for="weightType">Weging Type</label>
				                <input name="weight" id="weightType" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" value="0"/>
				            </div>
				
				            <div class="pure-u-1 pure-u-md-1-2">
				                <label for="weightDenial">Weging ontkenning</label>
				                <input name="denial" id="weightDenial" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" value="0" />
				            </div>
				            
				            <div class="pure-u-1 pure-u-md-1-2">
				                <label for="weightRecognition">Weging herkenning</label>
				                <input name="recognition" id="weightRecognition" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" value="0"/>
				            </div>
				            	
				            <div class="pure-u-1 pure-u-md-1-2">
				                <label for="weightDevelopment">Weging ontwikkeling</label>
				                <input name="development" id="weightDevelopment" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" value="0" />
				            </div>			
				        </div>
				        <!--  <a class="pure-button pure-button cancelButton" href="managetheorems">Annuleer</a> -->
				        <div class="rightButtons">
				        	<button type="submit" class="pure-button pure-button-primary saveButton">Opslaan</button>
				        </div>
				    </fieldset>
				</form>
			</div>
		</div>
	</div>
<div th:include="fragments/footer-admin" th:remove="tag"></div>
</body>
</html>
