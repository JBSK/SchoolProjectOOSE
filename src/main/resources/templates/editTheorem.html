<!doctype html>
<html lang="en">
<head th:replace="fragments/headTag-Admin :: headTag"> </head>
<body>
	<div th:include="fragments/header-admin" th:remove="tag"></div>
	<div id="layout">
	<div th:include="fragments/menu-admin" th:remove="tag"></div>
		<div id="main"  class="pure-skin-PT">
			<div class="content">
				<h2 class="content-subhead">Stellingen beheren</h2>
				<form action="updateTheorem" method="POST" class="pure-form pure-form-stacked" name="editTheorem">
				    <fieldset th:each="i : ${theorem}">
				    	<input type="hidden" name="number" th:value="${i.theoremID}" />
				        <div class="pure-g">
				            <div class="pure-u-1 pure-u-md-1-3">
				                <label for="personalityType">Persoonlijkheidstype</label>
		                        <select name="personality" id="personalityType" class="pure-u-23-24">
		                        	<option th:each="j : ${personalityTypes}" th:value="${j.typeID}" th:text="${j.name}" th:selected="${i.personalityType.typeID == j.typeID}"><!--<input type="text" th:text="${i.personalityType.name}">--></option>
		                        </select>
				            </div>
				
				            <div class="pure-u-1 pure-u-md-2-3">
				                <label for="Theorem">Stelling</label>
				                <textarea name="text" id="Theorem" class="pure-u-23-24" type="text" th:text="${i.text}"></textarea>
				            </div>
				
				            <div class="pure-u-1 pure-u-md-1-2">
				                <label for="weightType">Weging Type</label>
				                <input name="weight" th:value="${i.weight}" id="weightType" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" />
				            </div>
				
				            <div class="pure-u-1 pure-u-md-1-2">
				                <label for="weightDenial">Weging ontkenning</label>
				                <input th:value="${i.subWeight1}" name="sub1" id="weightDenial" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" />
				            </div>
				            
				            <div class="pure-u-1 pure-u-md-1-2">
				                <label for="weightRecognition">Weging herkenning</label>
				                <input name="sub2" th:value="${i.subWeight2}" id="weightRecognition" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" />
				            </div>
				            	
				            <div class="pure-u-1 pure-u-md-1-2">
				                <label for="weightDevelopment">Weging ontwikkeling</label>
				                <input name="sub3" th:value="${i.subWeight3}" id="weightDevelopment" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" />
				            </div>			
				        </div>
				        
				        <button type="submit" formaction="deleteTheorem" class="pure-button pure-button-primary saveButton">Delete</button>
				        <button type="submit" class="pure-button pure-button-primary saveButton">Opslaan</button>
				    </fieldset>
				</form>
			</div>
		</div>
	</div>
<div th:include="fragments/footer-admin" th:remove="tag"></div>
</body>
</html>
