<!doctype html>
<html lang="en">
<head th:replace="fragments/headTag-Admin :: headTag"> </head>

		<div id="main"  class="pure-skin-PT">
			<div class="content">
				<h2 class="content-subhead">Stellingen beheren</h2>
				<form class="pure-form pure-form-stacked" name="editTheorem">
				    <fieldset>
				        <div class="pure-g">
				            <div class="pure-u-1 pure-u-md-1-3">
				                <label for="personalityType">Persoonlijkheidstype</label>
		                        <select id="personalityType" class="pure-u-23-24">
		                        	<option value="">p1</option>
		                        	<option value="">-----</option>
						            <option value="P1">P1</option>
						            <option value="P2">P2</option>
						            <option value="P3">P3</option>
						            <option value="P4">P4</option>
						            <option value="P5">P5</option>

						            <option value="P7">P7</option>
						            <option value="P8">P8</option>
						            <option value="P9">P9</option>
						        </select>
				            </div>
				
				            <div class="pure-u-1 pure-u-md-2-3">
				                <label for="Theorem">Stelling</label>
				                <textarea id="Theorem" class="pure-u-23-24" type="text"><!--  ${i.text} --></textarea>
				            </div>
				
				            <div class="pure-u-1 pure-u-md-1-2">
				                <label for="weightType">Weging Type</label>
				                <input value="" id="weightType" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" />

				            <div class="pure-u-1 pure-u-md-1-2">

				                <input value="" id="weightRecognition" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" />
				            </div>
				        	
				            <div class="pure-u-1 pure-u-md-1-2">
				                <label for="weightDevelopment">Weging ontwikkeling</label>
				                <input value="" id="weightDevelopment" class="pure-u-23-24" type="number" min="0" max="30" step="0.1" />
				            </div>			
				        </div>
				        <button type="submit" class="pure-button pure-button-primary saveButton">Opslaan</button>
				    </fieldset>
				</form>
			</div>
		</div>
	</div>
<div th:include="fragments/footer-admin" th:remove="tag"></div>
