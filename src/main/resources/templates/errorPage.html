<!doctype html>
<html lang="en">
<head th:replace="fragments/headTag :: headTag"> </head>
<body>
    <div th:include="fragments/menu" th:remove="tag"></div>
		<div id="main"  class="pure-skin-PT">
			<div class="content errorBox" style="overflow: auto;">
				<h2 class="content-subhead" th:text="${TenthContentBox.contentTitle}"></h2>
				<hr />
	            <p th:text="${TenthContentBox.contentText}"></p> 
	            <strong>
					<div id='created' th:text="${timeStamp}"></div>
					<div>There was an unexpected error (type = <span th:text="${error}">Error</span>, status = <span th:text="${status}">Status</span>).</div>
				</strong>
	            <img class="ErrorImg" th:src="@{${SixthImage.imagePath}}" th:alt="${SixthImage.imageAlt}"/>
				<div th:if="${trace} != null">
					<br />
					<strong>Stack trace:</strong><br />
					<span th:text="${trace}"></span>
				</div>
			</div>
		</div>
<div th:include="fragments/footer" th:remove="tag"></div>
</body>
</html>
