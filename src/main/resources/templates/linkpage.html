<!doctype html>
<html lang="en">
<head th:replace="fragments/headTag :: headTag"> </head>
<body>
    <div th:include="fragments/menu" th:remove="tag"></div>
		<div id="main"  class="pure-skin-PT">
			<div class="content linkpageBox" style="overflow: auto;">
				<h2 class="content-subhead" th:text="${SixthContentBox.contentTitle}"></h2>
	            <p th:text="${SixthContentBox.contentText}"></p>
				<hr />
				<div class="pure-g">
					<div class="typeLinkTable divTableBlocks pure-u-1 pure-u-md-1-3" th:each="c : ${personalityTypeLinkContainers}">
						<div class="innerDivBlock pure-g">
							<div class="th pure-u-1" th:text="${c.personalityType.name}"></div>
							<div class="tr pure-u-1 personalityTypeLink" th:each="l : ${c.links}">
								<a th:href="${l.url}" th:text="${l.title}" target="_blank"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
<div th:include="fragments/footer" th:remove="tag"></div>
</body>
</html>
