<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="fragments/headTag :: headTag"></head>
	<body>
		<div th:include="fragments/menu" th:remove="tag"></div>
		<div id="main" class="pure-skin-PT">
			<div class="content">
				<h2 class="content-subhead"></h2>
				<form class="loginForm" action="loginCheck" method="POST">
					<input type="email" class="zocial-dribbble formError" name="email" placeholder="E-mailadres" />
					<input type="password" class="formError" name="password" placeholder="Wachtwoord" />
					<p th:if="${attempt == wrong}" class="errormelding"> Gegevens zijn onjuist </p>
					<p th:if="${attempt == empty}" class="errormelding"> Voer uw gegevens in </p>
					<input type="submit" class="pure-button" name="login" value="Inloggen" />
				</form>
			</div><!-- einde content -->
			<div th:include="fragments/footer" th:remove="tag"></div>
		</div><!-- end pure skin / main -->
	</body>
</html>
