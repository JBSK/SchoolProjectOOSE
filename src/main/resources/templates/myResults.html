<!doctype html>
<html lang="en">
<head th:replace="fragments/headTag-Admin :: headTag"> </head>
<body>
	<div id="layout">
	<div th:include="fragments/menu-admin" th:remove="tag"></div>
		<div id="main"  class="pure-skin-PT">
			<div class="content">
				<h2 class="content-subhead">Mijn resultaten</h2><hr />
				<table class="pure-table pure-table-bordered tableManageTheorems">
					<thead>
						<tr>
							<th>Datum</th>
							<th>Ontkenning score</th>
							<th>Ontwikkeling score</th>
							<th>Herkenning score</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="i : ${userResults}">
							<form action="showResult" method="POST">
								<td th:text="${i.date}"></td>
								<input type="hidden" name="number" th:value="${i.getId()}"/>
								<td th:text="${i.scoreDenial}"></td>
								<td th:text="${i.scoreDevelopment}"></td>
								<td th:text="${i.scoreRecognition}"></td>
								<td><input type="submit" class="pure-button tableEditButton" name="aanpassen" value="Aanpassen"/></td>
							</form>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
<div th:include="fragments/footer-admin" th:remove="tag"></div>
</body>
</html>
