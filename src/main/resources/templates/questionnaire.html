<!doctype html>
<html lang="en">

<head th:replace="fragments/headTag :: headTag"> </head>
<body>
<div th:include="fragments/menu" th:remove="tag"></div>
	<div id="main" class="pure-skin-PT">
		<div class="content">
			<div th:if="${session.questionnaire == null}">
				<form class="statTest" action="showQuestion" method="post">
		        	<p>
		        		<input class="pure-button" type="submit" value="Klik hier om een test te starten!" /> 
	        		</p>
		    	</form>
			</div>
			
			<div th:if="${currentQuestion != null}">
				
				<h2 class="content-subhead" id="vraag">
					<p th:text="${currentQuestion.text}"> Vraag </p>	
				</h2>
									
				<div th:if="${currentQuestion.type == 'OpenQuestion'}">
					<form action="showQuestion" method="post">
						<textarea style="resize:none" name="answer" cols="50" rows="5"></textarea>
						<div class="pure-g">
							<div class="pure-u-1" id="btn">
								<p>
									<input class="pure-button" type="submit" value="Volgende vraag" />
								</p>
							</div>
						</div>		
					</form>
				</div>
				
				<div th:if="${currentQuestion.type == 'TheoremBattle'}">
					<form action="showQuestion" method="post">
						<div class="pure-g">
							<div class="pure-u-1 pure-u-md-5-24 stellingen">
								<!--<div id="stelling1" class="stelling"> -->
								<p th:text="${currentQuestion.firstTheorem.text}">Stelling 1</p>
								<!-- </div> -->
							</div>
			
							<div class="pure-u-1 pure-u-md-14-24 st">
								<div class="pure-g">
			
									<div class="pure-u-1 pure-u-md-1-6">
										<label class="pure-g">
											<div class="pure-u-1-3 pure-u-md-1 tableHeader">Vaak</div><div class="pure-u-2-3 pure-u-md-1 radioButtonVaak"><input id="option-one" type="radio" name="answer" value="A" required="required"/></div>
										</label>
									</div>
			
									<div class="pure-u-1 pure-u-md-1-6">
										<label class="pure-g">
											<div class="pure-u-1-3 pure-u-md-1 tableHeader">Soms</div><div class="pure-u-2-3 pure-u-md-1 radioButtonSoms"><input id="option-two" type="radio" name="answer" value="B" required="required" /></div>
										</label>
									</div>
			
									<div class="pure-u-1 pure-u-md-1-3">
										<label class="pure-g">
											<div class="pure-u-1-3 pure-u-md-1 tableHeader">Gemiddeld</div><div class="pure-u-2-3 pure-u-md-1 radioButtonMidden"><input id="option-three" type="radio" name="answer" value="C" required="required" /></div>
										</label>
									</div>
			
									<div class="pure-u-1 pure-u-md-1-6">
										<label class="pure-g">
											<div class="pure-u-1-3 pure-u-md-1 tableHeader">Soms</div><div class="pure-u-2-3 pure-u-md-1 radioButtonSoms"><input id="option-four" type="radio" name="answer" value="D" required="required" /></div>
										</label>
									</div>
			
									<div class="pure-u-1 pure-u-md-1-6">
										<label class="pure-g">
											<div class="pure-u-1-3 pure-u-md-1 tableHeader">Vaak</div><div class="pure-u-2-3 pure-u-md-1 radioButtonVaak"><input id="option-five" type="radio" name="answer" value="E" required="required" /></div>
										</label>
									</div>
								</div>
								<p class="questionError errormelding">Onjuist antwoord!</p>
							</div>
							<div class="pure-u-1 pure-u-md-5-24 stellingen">
								<!--<div id="stelling2" class="stelling"> -->
								<p th:text="${currentQuestion.secondTheorem.text}">Steling 2</p>
								<!--</div> -->
							</div>
			
						</div>
						<div class="pure-g">
							<div class="pure-u-1" id="btn">
								<p>
									<input class="pure-button" type="submit" value="Volgende vraag" />
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div><!--end content -->
		<div th:include="fragments/footer" th:remove="tag"></div>
	 </div><!-- end pure skin / main -->
</body>
</html>
