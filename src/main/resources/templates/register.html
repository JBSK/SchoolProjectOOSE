<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="fragments/headTag :: headTag"></head>
	<body>
		<div th:include="fragments/menu" th:remove="tag"></div>
		<div id="main" class="pure-skin-PT">
			<div class="content">
				<h2 class="content-subhead"></h2>
				<form class="registerForm" action="registerDB" method="POST">
					<input type="email" class="zocial-dribbble" name="regEmail"  placeholder="E-mailadres" required="required" />
					<input type="password" name="regPassword" placeholder="Wachtwoord" required="required" />
					<input class="formError" type="password" name="regPassword2" placeholder="Wachtwoord herhalen" required="required" />
					<div th:switch="${attempt}">
					<p th:case="'wrong'" class="errorMessage"> Gegevens zijn onjuist </p>
					<p th:case="'empty'" class="errorMessage"> Voer uw gegevens in </p>
					<p th:case="'*'" class=""> </p>
					</div>
					<p class="errormelding"> test </p>
					<input type="submit" class="pure-button" value="Registreren" />
				</form>
			</div><!-- einde content -->
			<div th:include="fragments/footer" th:remove="tag"></div>
		</div><!-- end pure skin / main -->
	</body>
</html>
