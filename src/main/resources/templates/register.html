<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="fragments/headTag-Register :: headTag"></head>
	<body>
		<div th:include="fragments/menu" th:remove="tag"></div>
		<div id="main" class="pure-skin-PT">
			<div class="content">
				<h2 class="content-subhead"></h2>
				<form class="registerForm" action="registerDB" method="POST">
					<input type="email" class="zocial-dribbble" name="regEmail"  placeholder="E-mailadres" required="required" />
					<input th:if="${attempt != 'mismatch'}" type="password" name="regPassword" placeholder="Wachtwoord" required="required" />
					<input th:if="${attempt != 'mismatch'}" type="password" name="regPassword2" placeholder="Wachtwoord herhalen" required="required" />
					<input th:if="${attempt == 'mismatch'}" type="password" class="formError" name="regPassword" placeholder="Wachtwoord" required="required" />
					<input th:if="${attempt == 'mismatch'}" type="password" class="formError" name="regPassword2" placeholder="Wachtwoord herhalen" required="required" />
					<div th:switch="${attempt}">
						<p th:case="'mismatch'" class="errorMessage"> De ingevulde wachtwoorden komen niet overeen. Vul alstublieft tweemaal hetzelfde wachtwoord in. </p>
						<p th:case="'fail'" class="errorMessage"> Registeren is momenteel niet mogelijk, probeer het later opnieuw. </p>
						<p th:case="'*'" class=""> </p>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6LfACBMTAAAAADVuV-mujqSaorvkPFRk6Crx1iG_"></div>
                    <input type="submit" class="pure-button" value="Registreren" />
				</form>
			</div><!-- einde content -->
			<div th:include="fragments/footer" th:remove="tag"></div>
		</div><!-- end pure skin / main -->
	</body>
</html>
